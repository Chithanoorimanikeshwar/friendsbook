<img *ngIf="!shownavbar"  (click)="navbarShortcutClicked()" class="navbar-shortcut"src="assets/logo.svg" alt="Bootstrap" >

<div *ngIf="shortcutactivated" (click)="closeNavbarShortcut()" class="center-container">
  <nav class="navbar navbar-expand-md bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/home">
            <img src="assets/logo.svg" alt="Bootstrap" width="30" height="24">
          </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/home" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/network" routerLinkActive="active">Network</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/friends" routerLinkActive="active">Friends</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings" routerLinkActive="active">Settings</a>
          </li>
        </ul>
        <div class="d-flex">
          <ul class="nav ">
            <li class="nav-item" *ngFor="let route of routes">
              <a class="nav-link" aria-current="page" routerLink="/{{route | lowercase}}" routerLinkActive="active">{{route}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>
