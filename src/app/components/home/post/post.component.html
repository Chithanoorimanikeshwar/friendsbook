<div class="container mt-4  position-relative">
    <form class="d-flex position-relative" role="Post" #form="ngForm" (ngSubmit)="formSubmited(form.value)">
        <input type="text" name="post" class="form-control"ngModel required placeholder="post text...."/>
        <input type="submit" value="post" class="btn btn-outline-primary " [disabled]="form.invalid"/>
      </form>
      <img src="assets/file-earmark-image.svg" class="position-absolute " id="imge" alt="upload Image" (click)=createPost() />
</div>


<div class="model" id="model" *ngIf="createpost">
  <div class="model-backdrop"></div>
  <div class="model-body">
    <button class="model-close" id="close" (click)="closePostWindow()" class="btn btn-outline-danger">close</button>
    <h2>Create a New Post</h2>
    <!-- <p>sign up for our montly newsletter,no spam.we promise</p> -->
    <form #postform="ngForm" (ngSubmit)="postFormSubmited(postform.value)">
        <label>Upload post pics here</label>
        <input type="file" accept="image/*" name="picture" ngModel required class="form-control" #fileInput (change)="onFileSelected(fileInput)"/>
        <label>post caption</label>
        <textarea name="post" ngModel required class="form-control" >Type your posts details.......</textarea>
        <input type="submit" class="btn btn-outline-success mt-2" [disabled]="postform.invalid"/> 
    </form> 
  </div> 
</div>
